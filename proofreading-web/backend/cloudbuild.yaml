# Cloud Build configuration for deploying to Cloud Run
#
# To deploy manually:
#   gcloud builds submit --config cloudbuild.yaml
#
# Or set up automatic deployment from GitHub in Cloud Console

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/proofreading-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/proofreading-api:latest'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/proofreading-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/proofreading-api:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'proofreading-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/proofreading-api:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'  # Change to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '10'
      - '--min-instances'
      - '0'  # Scale to zero when not in use
      - '--max-instances'
      - '10'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/proofreading-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/proofreading-api:latest'

# Build timeout
timeout: '1200s'
