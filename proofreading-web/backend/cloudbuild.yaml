# Cloud Build configuration for deploying to Cloud Run
# Project: proofslab
#
# To deploy manually:
#   gcloud builds submit --config cloudbuild.yaml --project=proofslab
#
# Or set up automatic deployment from GitHub in Cloud Console

substitutions:
  _TAG: 'latest'  # Default tag for manual builds

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/proofslab-api:${_TAG}'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/proofslab-api:${_TAG}'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'proofslab-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/proofslab-api:${_TAG}'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '10'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-secrets'
      - 'FIREBASE_SERVICE_ACCOUNT=firebase-service-account:latest'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/proofslab-api:${_TAG}'

# Build timeout
timeout: '1200s'
